<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="toc">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tocList = document.getElementById('toc-list');
    const headings = document.querySelectorAll('.article-post h2, .article-post h3, .article-post h4');
    
    if (headings.length === 0) return;
    
    headings.forEach((heading, index) => {
        // ID ekle
        const id = `heading-${index}`;
        heading.id = id;
        
        // TOC item oluÅŸtur
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${id}`;
        a.textContent = heading.textContent;
        a.className = `toc-${heading.tagName.toLowerCase()}`;
        
        // Ä°kon ekle
        const icon = getIconForHeading(heading.textContent);
        if (icon) {
            a.innerHTML = `${icon} ${heading.textContent}`;
        }
        
        li.appendChild(a);
        tocList.appendChild(li);
    });
    
    // Smooth scroll
    document.querySelectorAll('.toc a').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
});

    if (lowerText.includes('kalem') || lowerText.includes('item')) return 'ğŸ“';
    if (lowerText.includes('hata') || lowerText.includes('error')) return 'âŒ';
    if (lowerText.includes('Ã¶rnek') || lowerText.includes('example')) return 'ğŸ’¡';
    if (lowerText.includes('Ã¶zet') || lowerText.includes('summary')) return 'ğŸ“‹';
    return 'â–¶ï¸';
}
</script>
